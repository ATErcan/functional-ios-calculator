<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/.png" />
    <title>IOS CALCULATOR</title>
  </head>
  <body>
    <main class="container">
      <div class="app">
        <div class="pre-display"></div>
        <div class="current-display">0</div>

        <div class="cells favorites delete c7">AC</div>
        <div class="cells favorites c8">&#177;</div>
        <div class="cells favorites function c9">&#37;</div>
        <div class="cells operator function c10">&#247;</div>

        <div class="cells numbers c17">7</div>
        <div class="cells numbers c18">8</div>
        <div class="cells numbers c19">9</div>
        <div class="cells operator function mult c20">&#215;</div>
        <div class="cells numbers c27">4</div>
        <div class="cells numbers c28">5</div>
        <div class="cells numbers c29">6</div>
        <div class="cells operator function c30">&#8722;</div>
        <div class="cells numbers c37">1</div>
        <div class="cells numbers c38">2</div>
        <div class="cells numbers c39">3</div>
        <div class="cells operator function c40">&#43;</div>
        <div class="cells numbers c47">0</div>
        <div class="cells numbers c49">,</div>
        <div class="cells operator function equals c50">&#61;</div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
